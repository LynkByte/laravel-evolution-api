name: Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: [8.3, 8.4, 8.5]
        laravel: [12.*]
        stability: [prefer-stable]

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }} - ${{ matrix.stability }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: xdebug

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}
          restore-keys: |
            dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: Execute tests
        run: vendor/bin/pest --ci --parallel

  coverage:
    runs-on: ubuntu-latest
    needs: tests
    name: Code Coverage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.5
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: xdebug

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Run tests with coverage
        run: vendor/bin/pest --coverage --coverage-html=coverage-report

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report

  static-analysis:
    runs-on: ubuntu-latest
    name: Static Analysis (PHPStan)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.5
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --error-format=github

  code-style:
    runs-on: ubuntu-latest
    name: Code Style (Pint)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.5
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Check code style
        run: vendor/bin/pint --test

  composer-audit:
    runs-on: ubuntu-latest
    name: Dependency Audit (Composer)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.5
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Run composer audit
        run: composer audit --format=json > composer-audit.json

      - name: Generate audit report
        run: |
          mkdir -p audit-report
          python <<'PY'
          import json
          from datetime import datetime

          with open("composer-audit.json", "r", encoding="utf-8") as handle:
              payload = json.load(handle)

          entries = []

          def normalize_item(package_name, item):
              title = item.get("title") or item.get("advisory") or "Untitled advisory"
              cve = item.get("cve") or item.get("cve_id") or "N/A"
              link = item.get("link") or item.get("url") or ""
              affected = item.get("affected_versions") or item.get("affectedVersions") or item.get("affected") or []
              if isinstance(affected, str):
                  affected = [affected]
              source = item.get("source") or item.get("sources") or "composer"
              entries.append({
                  "package": package_name or "unknown",
                  "title": title,
                  "cve": cve,
                  "link": link,
                  "affected": ", ".join(affected or []),
                  "source": source,
              })

          advisories = payload.get("advisories") if isinstance(payload, dict) else payload
          if isinstance(advisories, dict):
              for package, items in advisories.items():
                  for item in items or []:
                      normalize_item(package, item)
          elif isinstance(advisories, list):
              for item in advisories:
                  package = item.get("package") or item.get("packageName") or item.get("name")
                  normalize_item(package, item)

          entries.sort(key=lambda row: (row["package"], row["title"]))
          updated_at = datetime.utcnow().strftime("%Y-%m-%d %H:%M UTC")

          rows = []
          for entry in entries:
              link = entry["link"]
              link_html = f"<a href=\"{link}\" target=\"_blank\" rel=\"noreferrer\">{entry['title']}</a>" if link else entry["title"]
              rows.append(
                  "<tr>"
                  f"<td>{entry['package']}</td>"
                  f"<td>{link_html}</td>"
                  f"<td>{entry['cve']}</td>"
                  f"<td>{entry['affected'] or 'N/A'}</td>"
                  f"<td>{entry['source']}</td>"
                  "</tr>"
              )

          table_body = "\n".join(rows) if rows else "<tr><td colspan=\"5\">No advisories found.</td></tr>"

          html = f"""<!doctype html>
          <html lang=\"en\">
            <head>
              <meta charset=\"utf-8\" />
              <meta name=\"viewport\" content=\"width=device-width, initial-scale=1\" />
              <title>Dependency Audit</title>
              <style>
                :root {{
                  --bg: #f6f2ed;
                  --card: #fff7ef;
                  --text: #2b241d;
                  --muted: #6f6356;
                  --accent: #c75b39;
                  --border: 1px solid rgba(111, 99, 86, 0.18);
                }}
                * {{ box-sizing: border-box; }}
                body {{
                  margin: 0;
                  font-family: "Space Grotesk", "Trebuchet MS", "Segoe UI", sans-serif;
                  background:
                    radial-gradient(circle at top, rgba(199, 91, 57, 0.18), transparent 55%),
                    linear-gradient(135deg, #fef7ee 0%, #f1e8dd 50%, #efe7dc 100%);
                  color: var(--text);
                  padding: 40px 20px;
                }}
                main {{
                  max-width: 1100px;
                  margin: 0 auto;
                  background: var(--card);
                  border-radius: 24px;
                  border: var(--border);
                  padding: 28px;
                  box-shadow: 0 18px 40px rgba(28, 23, 17, 0.18);
                }}
                h1 {{ margin-top: 0; }}
                .meta {{ color: var(--muted); }}
                table {{ width: 100%; border-collapse: collapse; margin-top: 20px; }}
                th, td {{ text-align: left; padding: 12px 10px; border-bottom: 1px solid rgba(111, 99, 86, 0.2); }}
                th {{ font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.08em; color: var(--muted); }}
                a {{ color: var(--accent); }}
              </style>
            </head>
            <body>
              <main>
                <h1>Dependency Audit</h1>
                <p class=\"meta\">Generated {updated_at} Â· Advisories: {len(entries)}</p>
                <table>
                  <thead>
                    <tr>
                      <th>Package</th>
                      <th>Advisory</th>
                      <th>CVE</th>
                      <th>Affected</th>
                      <th>Source</th>
                    </tr>
                  </thead>
                  <tbody>
                    {table_body}
                  </tbody>
                </table>
              </main>
            </body>
          </html>"""

          with open("audit-report/index.html", "w", encoding="utf-8") as handle:
              handle.write(html)
          PY

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: audit-report

site_name: Laravel Evolution API
site_description: Production-ready Laravel package for Evolution API (WhatsApp messaging)
site_author: Lynkbyte
site_url: https://lynkbyte.github.io/laravel-evolution-api/docs/
repo_url: https://github.com/lynkbyte/laravel-evolution-api
repo_name: lynkbyte/laravel-evolution-api
copyright: Copyright &copy; 2024 Lynkbyte

theme:
  name: material
  # Uncomment when logo is provided:
  logo: dist/logo.png
  favicon: dist/logo.png
  palette:
    - scheme: default
      primary: green
      accent: light green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: green
      accent: light green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lynkbyte
      name: Lynkbyte on GitHub
  generator: false

extra_css:
  - assets/extra.css


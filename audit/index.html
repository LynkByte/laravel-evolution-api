<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dependency Audit</title>
    <style>
      :root {
        --bg: #f6f2ed;
        --card: #fff7ef;
        --text: #2b241d;
        --muted: #6f6356;
        --accent: #c75b39;
        --border: 1px solid rgba(111, 99, 86, 0.18);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Space Grotesk", "Trebuchet MS", "Segoe UI", sans-serif;
        background:
          radial-gradient(circle at top, rgba(199, 91, 57, 0.18), transparent 55%),
          linear-gradient(135deg, #fef7ee 0%, #f1e8dd 50%, #efe7dc 100%);
        color: var(--text);
        padding: 40px 20px;
      }
      main {
        max-width: 1100px;
        margin: 0 auto;
        background: var(--card);
        border-radius: 24px;
        border: var(--border);
        padding: 28px;
        box-shadow: 0 18px 40px rgba(28, 23, 17, 0.18);
      }
      h1 { margin-top: 0; }
      .meta { color: var(--muted); }
      table { width: 100%; border-collapse: collapse; margin-top: 20px; }
      th, td { text-align: left; padding: 12px 10px; border-bottom: 1px solid rgba(111, 99, 86, 0.2); }
      th { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.08em; color: var(--muted); }
      a { color: var(--accent); }
    </style>
  </head>
  <body>
    <main>
      <h1>Dependency Audit</h1>
      <p class="meta">Generated 2026-01-23 12:55 UTC Â· Advisories: 0</p>
      <table>
        <thead>
          <tr>
            <th>Package</th>
            <th>Advisory</th>
            <th>CVE</th>
            <th>Affected</th>
            <th>Source</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="5">No advisories found.</td></tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
